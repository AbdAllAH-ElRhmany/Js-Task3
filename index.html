<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="Css/all.min.css">
        <link rel="stylesheet" href="Css/bootstrap.min.css">
        <link rel="stylesheet" href="Css/style.css">
    </head>
    <body>
        <div class="container">
            <input type="text" class="form-control mb-5 d-inline-block float-left" id="search" placeholder="Enter Company Title..">
            <div class="filter mb-5 d-lg-flex float-right">
                <input type="text" class="form-control " placeholder="Filter By Work Time" id="filterInput">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="filterBtn" type="button">Filter</button>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="company d-flex justify-content-between flex-wrap">
            </div><!-- ./products -->
        </div><!-- ./container -->
        <div id="overlay">
            <!-- <span class="close">&times;</span> -->
            <div id="loading" class="hero-img">
                <h3 class="loading-title mb-5">Please Wait...</h3>
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div><!-- #/loading -->
            <form class="applyForm hero-img text-center">
                <span class="close">&times;</span>
                <h2 class="form-title mb-5"></h2>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email"><br>
                <label for="dateInput">Submission Date:</label><br>
                <input type="date" class="form-control" id="dateInput" placeholder="Submission date"><br>
                <button type="submit" id="submitApplication" class="btn btn-primary">Submit</button>
              </form>
              <div class="thanks alert alert-success hero-img" role="alert">
                <h4 class=" alert-heading">Thank You For Applying</h4>
                <p>Your request will be reviewed and we will contact you</p>
              </div>
        </div><!-- #/overlay -->
        <script src="Js/jquery-3.5.1.min.js"></script>
        <script src="Js/bootstrap.min.js"></script>
        <script src="Js/popper.min.js"></script>
        <script src="Js/data.js"></script>
        <script src="Js/script.js"></script>
    </body>
</html>
